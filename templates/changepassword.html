<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Change password</title>
    </head>
    <style>
    </style>

    <body>

      <nav>
        <div class="nav-wrapper">
          <ul class="left hide-on-med-and-down">
            <li><a href="{{link}}"><i class="fa fa-fw fa-home"></i> Home</a></li>
          </ul>
        </div>
      </nav>


        <div class="container" style="width:600px">

          <br><br><br><br><br><br>

          <div class="card">

            <h4 style="color:#374740; font-weight: 500; text-align: center;">{{title}}</h4><br>

            <form action = "" method = "POST" class="form-inline" id="passform">
    
                <div class="form-field">
                  <input type="password" name="password1" class="form-control" style="width:75%" placeholder="Enter new password" required>
                </div><br>

                <div class="form-field">
                  <input type="password" name="password2" class="form-control" style="width:75%" placeholder="Reenter password" required>
                </div><br><br>

                <div class="form-field">
                    <button type="submit" name="submit" value="passform" class="btn-large">Submit</button>
                </div><br>

    
            </form>

            <p style="color:red">{{ message }}</p>

          </div>
      </div>



    <script></script>

  </body>

</html>
