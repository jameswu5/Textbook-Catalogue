<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Return textbooks</title>
    </head>
    <style></style>

    <body>

        <nav>
            <div class="nav-wrapper">
              <ul class="left">
                <li><a href="{{ url_for('teacher') }}"><i class="fa fa-fw fa-home"></i> Home</a></li>
                <li><a href="../{{ classselected }}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a></li>
              </ul>
    
              <ul class="right">
                <li><a href="{{ url_for('logout') }}"><i class="fa fa-sign-out"></i> Log out</a></li>
              </ul>
    
            </div>
        </nav>

                
            <div class="container">
                <br><br>
                <br><br>
            
                <form action = "" method = "POST" class="form-inline" id="update">
                    <table>
                    <tr>
                        <th>Forename</th>
                        <th>Surname</th>
                        <th>Book number</th>
                        <th>Status</th>
                    </tr>
                    {% for student in students %}
                    <tr>
                        <td>{{student.forename}}</td>
                        <td>{{student.surname}}</td>
                        <td>{{student.booknumber}}</td>
                        <td>
                            <select class="browser-default" name="status{{student.id}}" id="status_input" form="update" required>
                                <option value="" disabled selected>Select status</option>                                
                                <option value="Loaned">Still borrowing</option>
                                <option value="Available">Returned</option>
                                <option value="Missing">Missing</option>
                            </select>
                        </td>
                    </tr>
                    {% endfor %}
                    </table>
                    <br><br>
                    <div class="form-field">
                        <button type="submit" name="submit" value = "update" class="btn-large">Submit</button>
                    </div><br>
                </form>
            </div>
        </div>

    <script>
    // Prevents resubmission every refresh
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
    </script>

  </body>

</html>
